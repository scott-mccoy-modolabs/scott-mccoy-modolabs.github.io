title: "Scott McCoy's Modo Developer Blog"
author: "Scott McCoy"
description: "Things I learned from my time at Modo"

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "scott.mccoy@modolabs.com"
github_username: "scott-mccoy-modolabs"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
